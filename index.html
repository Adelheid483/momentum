<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Ubuntu+Mono&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

      <link rel="stylesheet" href="css/owfont-regular.css">
      <link rel="stylesheet" href="css/style.css" />
      <title>Momentum</title>
  </head>

  <body>
      <div class="overlay">

          <!-- Weather -->
              <section class="weather">
                  <div class="weather-info">
                      <i class="weather-icon owf"></i>
                      <div class="temperature"></div>
                      <div class="weather-humidity"></div>
                      <div class="weather-wind"></div>
                  </div>
                  <h2 class="city" contenteditable="true">Minsk</h2>
              </section>


              <!-- Time & Greeting -->
              <section class="timeGreet">
                  <time class="time"></time>
                  <h1 class="date"></h1>
                  <h2>
                      <span class="greeting"></span>
                      <span class="name" contenteditable="true"></span>
                  </h2>
                  <h2>What Is Your Focus For Today?</h2>
                  <h2 class="focus" contenteditable="true"></h2>
              </section>


          <!-- Time & Greeting -->
          <section class="quote">
              <figure class="quote-content">
                  <blockquote></blockquote>
                  <figcaption></figcaption>
              </figure>
              <div class="btn-refresh">
                  <i class="fas fa-sync-alt"></i>
              </div>
          </section>


          <!-- Background Change -->
          <section class="bg-change">
              <button>
                  Change background
              </button>
          </section>

      </div>

      <script src="script.js" type="text/javascript"></script>
  </body>
</html>
